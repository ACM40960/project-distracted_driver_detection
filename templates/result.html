<!DOCTYPE html>
<html>
<head>
  <title>Results</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    /* styling image container to center items vertically */
    .snapshot-gallery {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
      margin: 20px auto;
    }

    /* styling images to span full width, with clean edges */
    .snapshot-gallery img {
      width: 100%;        /* setting image to full width */
      height: auto;       /* preserving image ratio */
      border-radius: 0;   /* removing rounded corners */
      box-shadow: none;   /* removing shadows for clean look */
    }
  </style>
</head>
<body>
  <!-- creating navigation bar -->
  <div class="navbar">
    <a href="/dashboard">Dashboard</a>
    <a href="/logout">Logout</a>
  </div>

  <!-- displaying all image snapshots if available -->
  <div class="snapshot-gallery">
    {% for img in snapshots %}
      {% if img and img|length > 0 %}
        <img src="/{{ img }}" alt="Snapshot">
      {% endif %}
    {% endfor %}
  </div>
</body>
</html>
